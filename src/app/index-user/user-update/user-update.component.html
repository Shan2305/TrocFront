<div  class="profil" *ngIf="user">
  <form [formGroup]="form" (ngSubmit)="Update()">
  <ul class="ulProfil">
    <li>
      PSEUDO : <input formControlName="name" value="{{user.pseudo}}">
    </li>
    <li>
      EMAIL : <input formControlName="email" value ="{{user.email}}">
    </li>
    <li>
      LOCALITE : <input formControlName="localite" value ="{{user.localite}}">
    </li>
  </ul>
    <input type="submit" value="Modifier">
  </form>
</div>

<body>

<div class="container" *ngIf="user;else error">
  <span class="name">Profil de l'utilisateur {{user.pseudo}}</span>
  <br>
  <a routerLink="../profileUpdate">Modifier profil</a>
  <div class="profil">
    <ul class="ulProfil">
      <li>
        PSEUDO : {{user.pseudo}}
      </li>
      <li>
        EMAIL : {{user.email}}
      </li>
      <li>
        LOCALITE : {{user.localite}}
      </li>

      <li>
        AJOUTER UN ARTICLE :<app-article-create (articleCreated)="createArticle($event)"></app-article-create>
      </li>
    </ul>
  </div>

  <div class="otherArticle" *ngIf="articles">
    <ul class="ulArticles">
      <li *ngFor="let article of articles">
        <a routerLink="../../detail/{{article.id}}">

          <div class="casArticle">
            <span class="articleName">{{article.name}}</span>
            <div class="caseImage">
              <img src={{article.urlImage}}/>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>

<ng-template #error>
  <a routerLink="../Connexion">
    Cliquez ici pour vous connecter!
  </a>
</ng-template>

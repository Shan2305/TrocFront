<body>
<h1>LISTE DES UTILISATEURS</h1>
<div class="container" *ngIf="users.length">
  <table>
    <tr *ngFor="let user of users">
      <td>Pseudo :</td>
      <td>
        <a routerLink="../detailUser/{{user.id}}">
          {{user.pseudo}}
        </a>
      </td>
    </tr>
  </table>
</div>
</body>

<form [formGroup]="form" (ngSubmit)="sendUser()">
  <div>
    <label>
      Email :
      <input type="text" formControlName="email">
    </label>
    <label>
      Pseudo
      <input type="text" formControlName="pseudo">
    </label>
    <label>
      Localite :
      <input type="text" formControlName="localite">
    </label>
    <label>
      Mot de passe :
      <input type="text" formControlName="mdp">
    </label>
  </div>
  <input type="submit" [disabled]="form.invalid">
</form>

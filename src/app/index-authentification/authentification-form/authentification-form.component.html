<body>
<div id="login-form-wrap">
  <h2>Se connecter</h2>
  <div class="error" *ngIf="error">
    Identifiant ou mot de passe incorrect
  </div>
  <form id="login-form" [formGroup]="form" (ngSubmit)="login()">
    <p>
      <input type="email" id="username" formControlName="email" name="username" placeholder="email" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="password" id="email"formControlName="mdp" name="email" placeholder="mot de passe" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="Créer un compte" value="Se connecter" [disabled]="form.invalid">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Pas encore membre ? <a routerLink="../CreateAccount">Créer un compte</a><p>
  </div>
</div>
</body>

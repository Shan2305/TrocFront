<form [formGroup]="form" (ngSubmit)="login()">
  <div>
    <label>
      e-mail
      <input type="text" formControlName="email">
    </label>
    <label>
      mot de passe
      <input type="text" formControlName="mdp">
    </label>
  </div>
  <input type="submit" [disabled]="form.invalid">
</form>
